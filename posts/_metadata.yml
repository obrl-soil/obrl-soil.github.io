# blog-specific metadata

#author info
author:
  - name: Lauren O'Brien
    url: https://obrl-soil.github.io
    orcid: 0000-0002-7336-2171

citation:
  type: manuscript

# don't auto-regen posts with code
freeze: true

# layout - see blog.qmd

# commenting system (use comments: false to disable on individual posts)
comments:
  giscus:
    repo: obrl-soil/obrl-soil.github.io
    category: Announcements
    reactions-enabled: true
    loading: lazy
    input-position: bottom
    theme: light

# knitr
execute:
  echo: true
  message: false
  warning: false
  code-fold: show
  code-overflow: wrap
  fig-align: center
